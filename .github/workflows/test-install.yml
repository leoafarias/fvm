name: Test Install Script

on:
  push:
    paths:
      - 'scripts/install.sh'
      - '.github/workflows/test-install.yml'
  pull_request:
    paths:
      - 'scripts/install.sh'
      - '.github/workflows/test-install.yml'
  workflow_dispatch:

jobs:
  # Basic validation
  validate:
    name: Validate Script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          # Only install if not already available (for act compatibility)
          if ! command -v shellcheck &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y shellcheck
          fi
      - name: Run shellcheck
        run: shellcheck scripts/install.sh

  # Test on major platforms
  test-install:
    name: Test - ${{ matrix.os }}
    needs: validate
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Test installation
        run: |
          ./scripts/install.sh
          export PATH="$HOME/fvm/bin:$PATH"
          fvm --version

      - name: Test reinstall (idempotency)
        run: |
          ./scripts/install.sh
          export PATH="$HOME/fvm/bin:$PATH"
          fvm --version

      - name: Test uninstall
        run: |
          export PATH="$HOME/fvm/bin:$PATH"
          # First ensure FVM is installed
          which fvm
          ls -la ~/fvm/bin/
          
          # Run uninstall
          ./scripts/install.sh --uninstall
          
          # Verify uninstall
          if command -v fvm &>/dev/null; then
            echo "❌ FVM command still exists after uninstall"
            exit 1
          fi
          
          if [[ -d ~/fvm/bin ]]; then
            echo "❌ FVM bin directory still exists after uninstall"
            exit 1
          fi
          
          echo "✅ FVM successfully uninstalled"
      
      - name: Test uninstall on clean system (idempotency)
        run: |
          # Run uninstall again - should handle gracefully
          ./scripts/install.sh --uninstall

  # Test container detection and root permissions
  test-container:
    name: Test Container
    needs: validate
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y curl tar gzip
      
      - name: Test container root allowed
        run: |
          ./scripts/install.sh
          export PATH="$HOME/fvm/bin:$PATH"
          fvm --version

  # Test root warning on non-container
  test-permissions:
    name: Test Permissions
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test root shows warning but succeeds
        run: |
          output=$(sudo -H ./scripts/install.sh 2>&1)
          echo "$output"

          # Should show warning
          if echo "$output" | grep -q "Warning: Running as root"; then
            echo "✅ Root warning displayed"
          else
            echo "❌ Expected root warning"
            exit 1
          fi

          # Should succeed
          sudo -H /root/fvm/bin/fvm --version
          echo "✅ Root install successful"

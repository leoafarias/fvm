name: Test CLI

on:
  workflow_call:
    inputs:
      sdk-version:
        description: "Dart SDK version"
        type: string
        required: false
        default: "3.1.3"

  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "**/*.md"
      - "**/LICENSE"
      - ".gitignore"
      - "scripts/install.sh"
      - "scripts/install.ps1"
      - "scripts/test-install.sh"
      - ".github/workflows/test-install.yml"

  push:
    branches: [ main, develop ]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "**/*.md"
      - "**/LICENSE"
      - ".gitignore"
      - "scripts/install.sh"
      - "scripts/install.ps1"
      - "scripts/test-install.sh"
      - ".github/workflows/test-install.yml"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment
        uses: ./.github/actions/prepare
        with:
          sdk-version: ${{ github.event.inputs.sdk-version }}

      - uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: false
  
      - name: Install DCM
        uses: CQLabs/setup-dcm@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Run DCM
        run: dcm analyze lib
      
      - name: Install lcov
        run: sudo apt-get install lcov

      - name: Run tests
        uses: ./.github/actions/test
        with:
          with-coverage: 'true'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  test-min-sdk:
    name: Test with minimum SDK version
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract minimum SDK version
        id: min-sdk
        run: |
          MIN_SDK=$(bash scripts/get_min_sdk_version.sh)
          echo "version=$MIN_SDK" >> $GITHUB_OUTPUT
          echo "Minimum SDK version: $MIN_SDK"

      - name: Setup Dart with minimum SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ steps.min-sdk.outputs.version }}

      - name: Install dependencies
        run: dart pub get

      - name: Verify pubspec.lock SDK constraint
        run: |
          echo "Checking pubspec.lock SDK constraint..."
          tail -2 pubspec.lock

      - name: Run analyzer
        run: dart analyze --fatal-infos

      - name: Run tests
        run: dart test

  test-os:
    name: Test on ${{ matrix.os }}
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    # needs: test  # Allow parallel execution - optimization
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment
        uses: ./.github/actions/prepare
        with:
          sdk-version: ${{ github.event.inputs.sdk-version }}

      - name: Tests
        uses: ./.github/actions/test

  integration-test:
    name: Integration Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test  # Only wait for main Ubuntu test - optimization
    timeout-minutes: 45

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Setup Git (required for FVM operations)
        run: |
          git config --global user.name "FVM Integration Test"
          git config --global user.email "test@fvm.app"

      - name: Run Integration Tests
        shell: bash
        run: dart run grinder integration-test
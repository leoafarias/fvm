name: CLI and Integration Tests

on:
  workflow_call:
    inputs:
      sdk-version:
        description: "Dart SDK version"
        type: string
        required: false
        default: "3.1.3"

  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"

  push:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment
        uses: ./.github/actions/prepare
        with:
          sdk-version: ${{ github.event.inputs.sdk-version }}

      - uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: false
  
      - name: Install DCM
        uses: CQLabs/setup-dcm@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Run DCM
        run: dcm analyze lib
      
      - name: Install lcov
        run: sudo apt-get install lcov

      - name: Run tests
        uses: ./.github/actions/test
        with:
          with-coverage: 'true'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  test-os:
    name: Test on ${{ matrix.os }}
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:        
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment
        uses: ./.github/actions/prepare
        with:
          sdk-version: ${{ github.event.inputs.sdk-version }}

      - name: Tests
        uses: ./.github/actions/test

  integration-test:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Setup Git (required for FVM operations)
        run: |
          git config --global user.name "FVM Integration Test"
          git config --global user.email "test@fvm.app"

      - name: Run Integration Tests
        shell: bash
        run: dart run grinder integration-test

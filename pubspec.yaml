name: fvm
description: A simple cli to manage Flutter SDK versions per project. Support
  channels, releases, and local cache for fast switching between versions.
version: 3.2.1
homepage: https://github.com/leoafarias/fvm

environment:
  sdk: ">=2.17.0 <4.0.0"

executables:
  fvm: main

dependencies:
  args: ^2.4.2
  date_format: ^2.0.7
  git: ^2.2.1
  interact: ^2.2.0
  io: ^1.0.4
  mason_logger: ^0.2.9
  meta: ^1.10.0
  path: ^1.9.0
  pub_semver: ^2.1.4
  pub_updater: ^0.4.0
  scope: ^5.1.0
  yaml: ^3.1.2
  yaml_edit: ^2.2.0
  dart_console: ^1.2.0
  tint: ^2.0.1
  stack_trace: ^1.11.1
  pubspec_parse: ^1.5.0
  jsonc: ^0.0.3
  dart_mappable: ^4.2.2
  cli_completion: ^0.5.0
  yaml_writer: ^2.1.0
  win32: ^5.0.0

dev_dependencies:
  cli_pkg: 2.10.0
  grinder: ^0.9.5
  test: ^1.24.6
  lints: ^2.1.1
  crypto: ^3.0.3
  http: ^1.1.0
  dart_code_metrics_presets: ^2.9.0
  build_runner: ^2.4.8
  dart_mappable_builder: ^4.2.3
  build_verify: ^3.1.0
  build_version: ^2.1.1
  mocktail: ^1.0.4
  husky: ^0.1.7
  lint_staged: ^0.5.1

# Git hooks configuration
lint_staged:
  '**.dart': dart format && dart fix --apply
name: fvm
description: A simple cli to manage Flutter SDK versions per project. Support
  channels, releases, and local cache for fast switching between versions.
version: 2.4.1
homepage: https://github.com/leoafarias/fvm

environment:
  sdk: ">=2.19.0 <3.0.0"

executables:
  fvm: fvm
  flutter-select: flutter_select

dependencies:
  args: ^2.4.2
  cli_notify: ^0.0.4
  cli_util: ^0.4.0
  console: ^4.1.0
  date_format: ^2.0.7
  io: ^1.0.4
  meta: ^1.9.1
  path: ^1.8.3
  process_run: ^0.13.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.6
  build_version: ^2.1.1
  cli_pkg: ^2.4.7
  grinder: ^0.9.4
  test: ^1.24.4
  lints: ^2.1.1
  build_test: ^2.2.0
